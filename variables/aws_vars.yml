---
allow_allSG:
  name: all-ok
  description: allow all traffic
  in_rules:
  - ip: 0.0.0.0/0
    port_range: All
    proto: udp
    description: all udp ingress
  - ip: 0.0.0.0/0
    port_range: All
    proto: tcp
    description: all tcp ingress
  out_rules:
  - ip: 0.0.0.0/0
    port_range: All
    proto: udp
    description: all udp egress
  - ip: 0.0.0.0/0
    port_range: All
    proto: tcp
    description: all tcp egress

security_groups:
- "{{ allow_allSG }}"

vpcCIDR: 10.10.0.0/16
region: us-east-1
key_name: Default_KeyPair
...
